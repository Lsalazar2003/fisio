<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login Fisioterapia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://rehametrics.com/wp-content/uploads/2024/02/realidad-aumentada-rehabilitacion-scaled.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .header-title {
      text-align: center;
      color: white;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
      margin-top: 50px;
    }

    .header-title h1 {
      font-size: 2.5rem;
      font-weight: bold;
    }

    .header-title p {
      font-size: 1.2rem;
    }

    .login-container {
      max-width: 400px;
      margin: 30px auto;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .login-title {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="header-title">
    <h1>Bienvenido a PhysioConnect</h1>
    <p>Tu espacio digital para la rehabilitación y el bienestar</p>
  </div>

  <div class="container">
    <div class="login-container">
      <h3 class="login-title">Iniciar Sesión</h3>
      
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="POST">
        <div class="mb-3">
          <label for="usuario" class="form-label">Usuario</label>
          <input type="text" class="form-control" id="usuario" name="usuario" required>
        </div>
        <div class="mb-3">
          <label for="contrasena" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="contrasena" name="contrasena" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
